events {
    worker_connections 1024;
}

http {
    upstream uaa {
        server host.docker.internal:8080;
    }

    server {
        listen 8443 ssl;
        server_name 172.19.0.1 localhost;

        ssl_certificate /etc/ssl/certs/uaa.crt;
        ssl_certificate_key /etc/ssl/private/uaa.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Static response for OpenID configuration with correct port
        location = /.well-known/openid-configuration {
            default_type application/json;
            return 200 '{"issuer":"https://172.19.0.1:8443/oauth/token","authorization_endpoint":"https://172.19.0.1:8443/oauth/authorize","token_endpoint":"https://172.19.0.1:8443/oauth/token","token_endpoint_auth_methods_supported":["client_secret_basic","client_secret_post"],"token_endpoint_auth_signing_alg_values_supported":["RS256","HS256"],"userinfo_endpoint":"https://172.19.0.1:8443/userinfo","jwks_uri":"https://172.19.0.1:8443/token_keys","scopes_supported":["openid","profile","email","address","phone","offline_access"],"response_types_supported":["code","code id_token","id_token","token id_token","token","token id_token code"],"subject_types_supported":["public"],"id_token_signing_alg_values_supported":["RS256","HS256"],"id_token_encryption_alg_values_supported":["none"],"claim_types_supported":["normal"],"claims_supported":["sub","user_name","origin","iss","auth_time","amr","acr","client_id","aud","zid","grant_type","user_id","azp","scope","exp","iat","jti","rev_sig","cid","given_name","family_name","phone_number","email"],"claims_parameter_supported":false,"service_documentation":"http://docs.cloudfoundry.org/api/uaa/","ui_locales_supported":["en","en-US"],"end_session_endpoint":"https://172.19.0.1:8443/logout.do"}';
        }

        # Static response for OIDC discovery at issuer path (needed for API server)
        location = /oauth/token/.well-known/openid-configuration {
            default_type application/json;
            return 200 '{"issuer":"https://172.19.0.1:8443/oauth/token","authorization_endpoint":"https://172.19.0.1:8443/oauth/authorize","token_endpoint":"https://172.19.0.1:8443/oauth/token","token_endpoint_auth_methods_supported":["client_secret_basic","client_secret_post","private_key_jwt"],"token_endpoint_auth_signing_alg_values_supported":["RS256","HS256"],"userinfo_endpoint":"https://172.19.0.1:8443/userinfo","jwks_uri":"https://172.19.0.1:8443/token_keys","end_session_endpoint":"https://172.19.0.1:8443/logout.do","scopes_supported":["openid","profile","email","phone","roles","user_attributes"],"response_types_supported":["code","code id_token","id_token","token id_token"],"subject_types_supported":["public"],"id_token_signing_alg_values_supported":["RS256","HS256"],"id_token_encryption_alg_values_supported":["none"],"claim_types_supported":["normal"],"claims_supported":["sub","user_name","origin","iss","auth_time","amr","acr","client_id","aud","zid","grant_type","user_id","azp","scope","exp","iat","jti","rev_sig","cid","given_name","family_name","phone_number","email"],"claims_parameter_supported":false,"service_documentation":"http://docs.cloudfoundry.org/api/uaa/","ui_locales_supported":["en-US"],"code_challenge_methods_supported":["S256","plain"]}';
        }

        # Proxy all other requests to UAA
        location / {
            proxy_pass http://uaa;
            proxy_set_header Host 172.19.0.1:8443;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 8443;
            proxy_set_header X-Forwarded-Host 172.19.0.1:8443;
            proxy_set_header X-Forwarded-Server 172.19.0.1:8443;
            
            # Important: Tell UAA that this is an HTTPS request
            proxy_set_header X-Forwarded-Ssl on;
            
            # Additional headers for URL construction
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Scheme https;
        }
    }
}